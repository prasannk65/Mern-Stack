<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parichay Orientation Registration</title>
  <link rel="stylesheet" href="ok.css">

</head>
<body>
  <h2>Parichay - Orientation Program Registration</h2>
  <form>
    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required><br><br>

    <label>College/Institute:</label><br>
    <input type="text" name="college" required><br><br>

    <label>Year of Study:</label><br>
    <select name="year" required>
      <option value="">--Select Year--</option>
      <option value="1st">1st Year</option>
      <option value="2nd">2nd Year</option>
      <option value="3rd">3rd Year</option>
      <option value="4th">4th Year</option>
    </select><br><br>

    <label>Why do you want to join Parichay?</label><br>
    <textarea name="reason" rows="4" cols="30" required></textarea><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
