<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student - Student Attendance System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #eef2f5;
        }
        header {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        nav {
            background-color: #2c3e50;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background-color: #1abc9c;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 40px auto;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background-color: #1abc9c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #16a085;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 40px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            nav a { padding: 10px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>üìö Student Attendance System</h1>
        <p>Register a new student</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register Student</a>
        <a href="attendance.html">Mark Attendance</a>
        <a href="view-attendance.html">View Records</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Register Student</h2>
            <form action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required>

                <label for="roll">Roll Number</label>
                <input type="text" id="roll" name="roll" placeholder="Enter roll number" required>

                <label for="class">Class</label>
                <select id="class" name="class" required>
                    <option value="">Select Class</option>
                    <option value="Class 1">Class 1</option>
                    <option value="Class 2">Class 2</option>
                    <option value="Class 3">Class 3</option>
                    <option value="Class 4">Class 4</option>
                    <option value="Class 5">Class 5</option>
                </select>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Student Attendance System | Designed with ‚ù§Ô∏è
    </footer>

</body>
</html>
