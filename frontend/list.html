<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- Unordered List -->
<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Cherry</li>
</ul>

<!-- Ordered List: Default (numbers) -->
<ol>
  <li>First Step</li>
  <li>Second Step</li>
  <li>Third Step</li>
</ol>

<!-- Ordered List: Lowercase Roman numerals -->
<ol type="i">
  <li>Option One</li>
  <li>Option Two</li>
  <li>Option Three</li>
</ol>

<!-- Ordered List: Lowercase letters -->
<ol type="a">
  <li>Alpha</li>
  <li>Beta</li>
  <li>Gamma</li>
</ol>

<!-- Description List -->
<dl>
  <dt>HTML</dt>
  <dd>HyperText Markup Language</dd>
  <dt>CSS</dt>
  <dd>Cascading Style Sheets</dd>
  <dt>JS</dt>
  <dd>JavaScript</dd>
</dl>

</body>
