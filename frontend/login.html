<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Attendance System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #eef2f5;
        }
        header {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        nav {
            background-color: #2c3e50;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background-color: #1abc9c;
        }
        .container {
            padding: 20px;
            max-width: 400px;
            margin: 40px auto;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background-color: #1abc9c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #16a085;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 40px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            nav a { padding: 10px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>üìö Student Attendance System</h1>
        <p>Login to your account</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register Student</a>
        <a href="attendance.html">Mark Attendance</a>
        <a href="view-attendance.html">View Records</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="username">Username / Email</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Student Attendance System | Designed with ‚ù§Ô∏è
    </footer>

</body>
</html>
